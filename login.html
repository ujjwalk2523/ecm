<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border: 2px solid #e60000; /* red border */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #e60000;
      margin-bottom: 30px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 2px solid #000000;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e60000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b30000;
    }

    .error {
      color: red;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <div class="error" id="errorMsg">Invalid email or password</div>
    <input type="email" id="email" placeholder="SRM Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Replace with your actual credentials
      const correctEmail = "uk4869@srmist.edu.in";
      const correctPassword = "Pinky@212091";

      if(email === correctEmail && password === correctPassword) {
        alert("Login Successful!");
        // Redirect to homepage after login
        window.location.href = "index.html";
      } else {
        const errorMsg = document.getElementById('errorMsg');
        errorMsg.style.display = "block";
      }
    }
  </script>

</body>
</html>
